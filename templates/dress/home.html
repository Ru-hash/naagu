
{% extends "base.html" %}
{% block start %}
<h3>New Arrivals</h3>
<div class="album py-5 bg-light">
        <div class="container">
        	<div class="row">
{% for obj in object_list %}
<div class="col-md-4">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ obj.image.url }}" alt="Card image cap">
  <div class="card-body">
   <a href="{% url 'dress:detail' obj.pk %}"> <p class="card-text">{{obj.name}}</p></a>
  </div>
</div>
</div>
{% endfor %}
</div>
</div>
</div>
<br>
<div class="card">
  <div class="card-body">
     <p class="font-italic text-muted mb-4">Looks like you reached an end</p>
  </div>
</div>
{% endblock%}
