{% extends "base.html" %}
{% block start %}

<div class="container">
	
<hr>

	
<div class="card">
	<div class="row">
		<aside class="col-sm-5 border-right">
<article class="gallery-wrap"> 
<div class="img-big-wrap">
  <div> <img width="400" height="410" class="card-img-top" src="{{ object.image.url }}"></div>
</div> <!-- slider-product.// -->

</article> <!-- gallery-wrap .end// -->
		</aside>
		<aside class="col-sm-7">
<article class="card-body p-5">
	<h3 class="title mb-3">{{object.name}}</h3>

<p class="price-detail-wrap"> 
	<span class="price h3 text-warning"> 
		<span class="currency">Rs.</span><span class="num">{{object.price}}</span>
	</span> 
	<span>/per no.</span> 
</p> <!-- price-detail-wrap .// -->
<dl class="item-property">
  <dt>Description</dt>
  <dd><p>{{object.description}} </p></dd>
</dl>
<dl class="param param-feature">
  <dt>Variety</dt>
  <dd>{{object.variety}}</dd>
</dl>  <!-- item-property-hor .// -->

<dl class="param param-feature">
  <dt>Quantity:</dt>
  <dd>{{object.quantity}}</dd>
</dl>  <!-- item-property-hor .// -->
{% if user.is_authenticated %}
<a href="{% url 'dress:update' object.pk%}" class="btn btn-lg btn-primary text-uppercase"> Update </a>
<a href="{% url 'dress:delete' object.pk%}" class="btn btn-lg btn-outline-danger text-uppercase"> <i class="fas fa-shopping-cart"></i> Delete </a>
{% endif %}
</article> <!-- card-body.// -->
		</aside> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->


</div>
<!--container.//-->





{% endblock%}
