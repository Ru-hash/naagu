{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block start %}

<form method="POST" >
	{% csrf_token %}
	<fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
	 <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-outline-success">Sign in</button>
    </div>
  </div>
</form>


{% endblock%}
