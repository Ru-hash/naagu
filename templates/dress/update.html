{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block start %}


 <form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset class="form-group">
                <legend class="border-bottom mb-4">Update</legend>
                {{ form|crispy }}
            </fieldset>
	<div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>


{% endblock%}
