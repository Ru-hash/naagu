{% extends "base.html" %}
{% block start %}
<div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
{% for obj in object_list %}

            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img  width="150" height="200" class="card-img-top" src="{{ obj.image.url }}" alt="Card image cap">
                <div class="card-body">
                  <a href="{% url 'dress:detail' obj.pk %}"><p class="card-text"><h4>{{obj.name}}</h4></p></a><p class="card-text">{{obj.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    	{% if user.is_authenticated %}
                      <a class="btn btn-sm btn-outline-secondary" href="{% url 'dress:update' obj.pk %}" role="button">Update</a>
                      <a class="btn btn-sm btn-outline-secondary" href="{% url 'dress:delete' obj.pk %}" role="button">Delete</a>
                      	{% endif %}
                      
                    </div>
                    <small class="text-muted">Available:{{obj.quantity}}</small>
                  </div>
                </div>
              </div>
            </div>
        




{% endfor %}
</div>
    </div>
</div>
<div class="card">
  <div class="card-body">
     <p class="font-italic text-muted mb-4">Looks like you reached an end</p>
  </div>
</div>
{% endblock%}
